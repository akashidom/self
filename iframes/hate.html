<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hates</title>
  <style type="text/css" media="all">
    html, body {
      background-image: url('../images/curtains.jpeg');
      background-size: cover;

      font-family: Serif;
      background-color: black;
      color: white;

      overflow-x: hidden;
      
      margin: 0;
      padding: 0;
      font-size: 1.2em;
    }

    #hate {
      width: 100%;
      height: 100vh;

      display: flex;
      flex-direction: column;

      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #hate img {
      width: 90%;
    }

    #bouncies {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #bouncies img {
      display: block;
      width: 20%;
    }
  </style>
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    eruda.init();
  </script>
</head>
<body>
  <div id="bouncies">
    <img src="../gifs/angry-emoji.webp" alt="Angry Emoji" class="bounce">
    <img src="../gifs/angry-hamster.webp" alt="Angry Hamster" class="bounce">
    <img src="../gifs/angry-cat.webp" alt="Angry Cat" class="bounce">
    <img src="../gifs/mald.webp" alt="Mald" class="bounce">
  </div>
  <div id="hate">
    <img src="../images/things-i-hate.png" alt="Things I Hate!!!">
    <img src="../gifs/angry.webp" alt="Angry!" style="width: 60%;">
  </div>
  <script src="../js/bounce.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
