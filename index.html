<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sha's webpageðŸ¥ºðŸ§Š</title>
  <style type="text/css" media="all">
    body {
      background-image: url('images/cat-bg.jpg');
      background-repeat: repeat;

      margin: 0;
    }

    #loading img {
      width: 60%;
    }

    #iframes {
      display: none;
      flex-direction: column;

      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;

      width: 100vw;
      height: 100vh;
    }

    #iframes iframe {
      flex: 0 0 100vh;
      height: 100vh;

      scroll-snap-align: start;

      border: none;
    }
  </style>
</head>
<body>
  <div id="loading">
    <img src="gifs/nyan-cat.gif" alt="nyancat" class="bounce">
    <img src="gifs/bopping-cat.gif" alt="" class="bounce">
    <img src="gifs/smol-cat.webp" alt="" class="bounce">
    <img src="gifs/cat-dancing.webp" alt="" class="bounce">
    <img src="gifs/pop-cat.webp" alt="" class="bounce">
    <img src="gifs/chips-cat.webp" alt="" class="bounce">
  </div>
  <div id="iframes">
    <iframe src="iframes/intro.html" frameborder="0"></iframe>
    <iframe src="iframes/hobbies.html" frameborder="0"></iframe>
    <iframe src="iframes/interest-persona.html" frameborder="0"></iframe>
    <iframe src="iframes/interest-vocaloid.html" frameborder="0"></iframe>
    <iframe src="iframes/interest-brs.html" frameborder="0"></iframe>
    <iframe src="iframes/hate.html" frameborder="0"></iframe>
    <iframe src="iframes/hate-pedo.html" frameborder="0"></iframe>
    <iframe src="iframes/hate-haircut1.html" frameborder="0"></iframe>
    <iframe src="iframes/hate-haircut2.html" frameborder="0"></iframe>
    <iframe src="iframes/ambitions.html" frameborder="0"></iframe>
    <iframe src="iframes/end.html" frameborder="0"></iframe>
    <iframe src="iframes/graffiti.html" frameborder="0"></iframe>
  </div>
  <script>
    const container = document.getElementById('iframes');
    let isScrolling,
    lastIframe = 0;

    container.addEventListener('scroll', () => {
      clearTimeout(isScrolling);

      isScrolling = setTimeout(() => {
        const iframes = Array.from(container.querySelectorAll('iframe')),
        index = Math.round(container.scrollTop / container.clientHeight),
        iframe = iframes[index];

        if (iframe && iframe.contentWindow) {
          if (typeof iframe.contentWindow.startEvent === 'function' && lastIframe !== index) {
            iframe.contentWindow.startEvent();
          }
        }
        lastIframe = index;
      },
        100);
    });
  </script>
  <script>
    const element = document.querySelector('#loading img');
    element.classList.add('.bounce');
  </script>
  <script src="js/bounce.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
